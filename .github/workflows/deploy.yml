name: Deploy DevOps App

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build Docker Image
      run: |
        docker build -t devops-app:latest .

    - name: Tag Docker Image
      run: |
        ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        REGION=${{ secrets.AWS_REGION }}
        docker tag devops-app:latest ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/devops-app:latest

    - name: Push Docker Image to ECR
      run: |
        ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
        REGION=${{ secrets.AWS_REGION }}
        docker push ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/devops-app:latest

    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          REGION=${{ secrets.AWS_REGION }}

          aws ecr get-login-password --region $REGION | docker login --username AWS --password-stdin ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com

          docker pull ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/devops-app:latest

          docker stop devops-app || true
          docker rm devops-app || true

          docker run -d -p 80:3000 --name devops-app ${ACCOUNT_ID}.dkr.ecr.${REGION}.amazonaws.com/devops-app:latest
